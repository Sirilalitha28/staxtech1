<h2>My Orders</h2>

{% if orders %}
  <table border="1">
    <tr>
      <th>Order ID</th>
      <th>Date</th>
      <th>Total Price</th>
    </tr>
    {% for order in orders %}
      <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.created_at }}</td>
        <td>{{ order.total_price }}</td>
      </tr>
    {% endfor %}
  </table>
{% else %}
  <p>No orders found.</p>
{% endif %}
